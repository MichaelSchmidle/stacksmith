services:
  actualbudget:
    image: docker.io/actualbudget/actual-server:latest
    container_name: stacksmith_actualbudget
    restart: unless-stopped
    volumes:
      - actualbudget-data:/data
    networks:
      - stacksmith
    healthcheck:
      test: ["CMD-SHELL", "node src/scripts/health-check.js"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 20s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.actualbudget.rule=Host(`${ACTUALBUDGET_HOSTNAME}`)"
      - "traefik.http.routers.actualbudget.entrypoints=websecure-tailscale"
      - "traefik.http.routers.actualbudget.tls.certresolver=stacksmith"
      - "traefik.http.services.actualbudget.loadbalancer.server.port=5006"

networks:
  stacksmith:
    external: true

volumes:
  actualbudget-data: